<div>
  <div class="flex flex-col space-y-1.5 py-6">
    <div class="grid grid-cols-2">
      <div class="col-span-1">
        <h1 class="font-semibold tracking-tight text-2xl">Manage requirements</h1>
        <p class="text-sm text-muted-foreground">
          Add, edit, or remove requirements
        </p>
      </div>
      <div class="col-span-1 flex justify-end">
        <spartan-button icon="lucidePlus" [disabled]="loading"
          >Add requirement</spartan-button
        >
      </div>
    </div>
  </div>

  <div *ngIf="loading; else requirementListTable" class="text-center">
    <hlm-spinner />
  </div>

  <ng-template #requirementListTable>
    <hlm-table class="w-full min-w-[400px]">
      <hlm-trow>
        <hlm-th class="w-5/12 font-bold">NAME</hlm-th>
        <hlm-th class="w-2/12 font-bold">DESCRIPTION</hlm-th>
        <hlm-th class="flex-1 font-bold">DUE DATE</hlm-th>
        <hlm-th class="justify-end w-1/12 font-bold">ACTIONS</hlm-th>
      </hlm-trow>
      <!-- When list is empty -->
      <div
        *ngIf="!loading && requirementsData.length === 0"
        class="text-center my-5 text-gray-500"
      >
        No requirements available.
      </div>
      <hlm-trow *ngFor="let requirement of requirementsData">
        <hlm-td truncate class="font-medium w-5/12">{{
          requirement.requirementName
        }}</hlm-td>
        <hlm-td class="w-2/12">{{ requirement.requirementDesc }}</hlm-td>
        <hlm-td class="flex-1">{{
          requirement.dueDate | date : "MMM dd, YYYY"
        }}</hlm-td>
        <hlm-td class="justify-end">
          <div class="grid grid-cols-2 gap-2">
            <spartan-button
              variant="outline"
              icon="lucidePencil"
              [hasIconMarginRight]="false"
            ></spartan-button>
            <spartan-button
              variant="destructive"
              icon="lucideTrash2"
              [hasIconMarginRight]="false"
            ></spartan-button>
          </div>
        </hlm-td>
      </hlm-trow>
    </hlm-table>
  </ng-template>
</div>
