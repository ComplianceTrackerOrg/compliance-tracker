<div>
	<div class="flex flex-col space-y-1.5 py-6">
		<div class="grid">
			<div class="col-span-1">
				<h1 class="font-semibold tracking-tight text-2xl">My Mandatory trainings</h1>
				<p class="text-sm text-muted-foreground">Track and update my progress on required trainings</p>
			</div>
		</div>
	</div>

	<div *ngIf="loading; else myTrainingListTable" class="text-center">
		<hlm-spinner />
	</div>

	<ng-template #myTrainingListTable>
		<hlm-table class="w-full min-w-[400px]">
			<hlm-trow>
				<hlm-th class="w-60">Training Name</hlm-th>
				<hlm-th class="flex-1">Due date</hlm-th>
				<hlm-th class="flex-1">Status</hlm-th>
				<hlm-th class="justify-end w-40">Actions</hlm-th>
			</hlm-trow>
			<!-- When list is empty -->
			<div *ngIf="!loading && myTrainingsData.length === 0" class="text-center my-5 text-gray-500">No trainings
				assigned.</div>

			<hlm-trow *ngFor="let training of myTrainingsData">
				<hlm-td truncate class="font-medium w-60">
					<!-- TODO: how to route this link -->
					<a [href]="training.trainingUrl" target="_blank">{{ training.trainingName }}</a>
					<p className="text-sm text-muted-foreground">{{training.trainingDesc}}</p>
				</hlm-td>
				<hlm-td class="flex-1">{{ training.dueDate | date: 'MMM dd, YYYY' }}</hlm-td>
				<hlm-td class="flex-1">{{ training.status }}</hlm-td>
				<hlm-td class="justify-end w-40">
					<!-- TODO: change this to combobox -->
					<div class="grid grid-cols-2 gap-2">
						<spartan-button variant="outline" icon="lucidePencil" [hasIconMarginRight]="false"></spartan-button>
						<spartan-button variant="destructive" icon="lucideTrash2" [hasIconMarginRight]="false"></spartan-button>
					</div>
				</hlm-td>
			</hlm-trow>
		</hlm-table>
	</ng-template>
</div>
